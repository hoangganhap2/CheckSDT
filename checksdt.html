<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input id="input" type="text">
<button type="button" onclick="checkSdt().value">CheckSDT</button>
<body>
<script>
    function checkSdt() {
        let reg=/^[\(0-9\)]{2}\-[\(0-9\)]{10}$/;
        let sdt=document.getElementById("input").value;
        if(reg.test(sdt)){
            alert("SĐT hợp lệ");
        }else {
            alert("SĐT không hợp lệ");
        }
    }
</script>
</body>
</html>
